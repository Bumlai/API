<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Cinema</h1>

    <form id="filmeForm">
        <input type="text" id="tituloInput" placeholder="Titulo">
        <input type="text" id="diretorInput" placeholder="diretor">
        <input type="number" id="ano_lancamentoInput" placeholder="Ano de Lançamento">
        <input type="text" id="generoInput" placeholder="Generos">
        <button type="submit">Adicionar</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>ID</th> 
                <th>Título</th>
                <th>Diretor</th>
                <th>Ano de Lançamento</th>
                <th>Generos</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="filmeTable"></tbody>
    </table>
    
    <script src="script.js"></script>
</body>
</html>
